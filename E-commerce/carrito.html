<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avantt Cars - Carrito</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />

  <style>
    body {
      background-color: #f5f6fa;
    }
    #cart .card .me-4 {
      width: 180px;
      overflow: hidden;
      height: 240px;
      display: flex;
      align-items: center;
      border-radius: 5px;
    }
    #cart .card .me-4 img {
      width: 100%;
      object-fit: cover;
    }


  </style>
</head>

<body id="cart">
  <header>
    <div id="navbar_m"></div>
  </header>

  <div class="container pt-4">
    <div class="row">
      <!-- Lista de productos -->
      <div class="col-xl-8" id="carrito-contenedor">
        <!-- Los productos se insertan dinámicamente aquí -->
      </div>

      <!-- Resumen -->
      <div class="col-xl-4">
        <div class="mt-5 mt-lg-0">
          <div class="card border shadow-none">
            <div class="card-header bg-transparent border-bottom py-3 px-4">
              <h5 class="font-size-16 mb-0">Orden de Compra</h5>
            </div>
            <div class="card-body p-4 pt-2">
              <div class="table-responsive">
                <table class="table mb-0">
                  <tbody>
                    <tr class="bg-light">
                      <th>Total :</th>
                      <td class="text-end">
                        <span id="cart-total" class="fw-bold">$0</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-danger" id="vaciar-carrito">Vaciar carrito</button>
            <button class="btn btn-success" id="btn-checkout">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <a href="index.html" class="btn btn-link text-decoration-none">← Seguir comprando</a>
    </div>
  </div>

  <footer class="text-center mt-5 mb-3">
    <p>© 2025 Avantt Cars. Todos los derechos reservados.</p>
  </footer>

  <script src="./js/nav.js"></script>
  <script src="./js/carrito.js"></script>
  <script src="js/producto.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
