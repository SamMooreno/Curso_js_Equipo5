<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/indexStyle.css" />
</head>
<body>

    <header>
        <div id="navbar_m"></div>
    </header>

    <main class="container mt-4">
        <h1 class="mb-4">Mi Carrito de Compras</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div id="carrito-contenedor">
                    </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Resumen del Pedido</h5>
                        
                        <div id="carrito-resumen">
                            <h3 class="text-center">Total: <span id="carrito-total" class="text-primary">$0.00</span></h3>
                        </div>

                        <button class="btn btn-danger w-100 mt-3" id="vaciar-carrito">
                            Vaciar Carrito
                        </button>
                        <button class="btn btn-success w-100 mt-2" id="finalizar-compra">
                            Finalizar Compra
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="JS/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/carrito.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
