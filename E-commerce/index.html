<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" href="styles/indexStyle.css" />
     
</head>
<body>

    <header>
        <div id="navbar_m">
            
        </div>
    </header>
    <div id="resultado-busqueda" class="row g-4 mt-4"></div>
    <main class="container"  id="main-content">
        <h1>Bienvenido al E-commerce</h1>
            <!-- Hero -->
        <section class="hero mt-4">
        <h2>¡Descubre los mejores productos tecnológicos!</h2>
        </section>

        <h2>Explora nuestras categorias</h2>

        <!-- Contenedor donde estará inicialmente el loader y luego la grilla -->
        <div id="contenedor-dinamico">
            <!-- Loader/Spinner inicial -->
            <div class="d-flex justify-content-center align-items-center" style="height: 300px;">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>

        

    </main>

    <footer>
        <p>© 2025 E-commerce. Todos los derechos reservados.</p>
    </footer>

    <script src="js/nav.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM cargado - iniciando loader");
            
            // Verificar que el elemento existe
            const contenedorDinamico = document.getElementById('contenedor-dinamico');
            console.log("Contenedor dinámico encontrado:", contenedorDinamico);
            
            if (!contenedorDinamico) {
                console.error("ERROR: No se encontró el contenedor dinámico");
                return;
            }
            
            // Crear la promesa
            const cargarCategorias = new Promise((resolve) => {
                setTimeout(() => {
                    console.log("Timeout completado - resolviendo promesa");
                    resolve();
                }, 3000);
            });
            
            // Cuando la promesa se resuelve, REEMPLAZAR el spinner por la grilla
            cargarCategorias.then(() => {
                console.log("Promesa resuelta - REEMPLAZANDO spinner por grilla");
                
                // HTML de la grilla de categorías
                const grillaHTML = `
                    <section class="row g-4">
                        <div class="col-md-3">
                            <div class="card categoria-card">
                                <a href="laptops.html">
                                    <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="Laptops">
                                </a>
                                <div class="card-body text-center">
                                    <h5 class="card-title">Laptops</h5>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="card categoria-card">
                                <a href="celulares.html">
                                    <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="Celulares">
                                </a>
                                <div class="card-body text-center">
                                    <h5 class="card-title">Celulares</h5>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="card categoria-card">
                                <a href="redes.html">
                                    <img src="https://d3a9n3quhe2vf1.cloudfront.net/img/article/redes-informaticas-que-son-y-cuales-son-sus-tipos.webp" class="card-img-top" alt="Redes">
                                </a>
                                <div class="card-body text-center">
                                    <h5 class="card-title">Redes</h5>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="card categoria-card">
                                <a href="gadgets.html">
                                    <img src="https://esw.com/wp-content/uploads/2023/02/global-consumer-electronics.jpg" class="card-img-top" alt="Gadgets">
                                </a>
                                <div class="card-body text-center">
                                    <h5 class="card-title">Gadgets</h5>
                                </div>
                            </div>
                        </div>
                    </section>
                `;
                
                // REEMPLAZAR el contenido del contenedor
                contenedorDinamico.innerHTML = grillaHTML;
                console.log("Spinner reemplazado por grilla de categorías");
                
            }).catch(error => {
                console.error("Error en la promesa:", error);
            });
        });
    </script>

</body>
</html>
