<script>
    let arr = ["chocolate","manzana","pan"]

let opciones = prompt (
    "Selecciona cual quieres 1- Ver lista 2- agregar un elemento al array  3- invertir la lista 4-eliminar un producto de la lista"
)
console.log(opciones)

switch (opciones){
    case "1":
        console.log(arr);
        break;
    case "2":
        let agregar = prompt("Agrega un elemento")
        if (arr.includes(agregar)){
            console.log("ya esta incluido")
        } else {
            arr.push(agregar);
        console.log(arr);
        }
        
        break;
    case "3" :
        arr.reverse();
        console.log(arr);
        break;
    case "4": 
        let sacar = prompt("cual de estos quieres sacar de la lista? chocolate ,manzana, pan" );
        let eliminar = arr.indexOf(sacar)  
        if (eliminar !== -1){
            arr.splice(eliminar, 1);
            console.log(arr);
        }
        
        
        
        
    break;
    default:
        console.log("eleccion no valia");
}
</script>
